<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mukwaya Lwereâ€™s Animation Simulator - Page Loading</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <!-- This is where the loading icon or dots will show -->
  <div id="loadingDisplay" style="font-size: 2rem; margin-bottom: 20px;">Still Working....Getting things ready...</div>

  <!-- This shows the current loading status as text -->
  <div id="loadingMessage">Be Patient...... please, loading...</div>

  <script>
    // Function that handles the whole loading animation logic
    function startLoadingForMukwayaLwere() {
      // Grab the HTML elements by their IDs so we can update their content later
      const animationBox = document.getElementById("loadingDisplay");
      const messageBox = document.getElementById("loadingMessage");

      // These are the animation steps that will run in a loop
      const animationSteps = ["â³", "âŒ›", ".", "..", "..."];

      let currentStep = 0;       // Keeps track of which animation frame weâ€™re on
      let fullLoopsDone = 0;     // Counts how many complete loops have run
      const maxLoops = 8;        // Weâ€™ll stop after this many loops

      // This function runs over and over again every half second (500ms)
      const animationTimer = setInterval(() => {

        // Show the current animation frame in the display box
        animationBox.textContent = animationSteps[currentStep % animationSteps.length];

        // Move to next step
        currentStep++;

        // Check if one full loop has completed
        if (currentStep % animationSteps.length === 0) {
          fullLoopsDone++;
        }

        // If we've finished all the desired loops, stop the animation
        if (fullLoopsDone >= maxLoops) {
          clearInterval(animationTimer); // This stops the interval from looping forever

          // Update the screen with a finished icon and message
          animationBox.textContent = "âœ…";
          messageBox.textContent = "All process are done! Thank you for you patience and waiting. â€” Mukwaya Lwere";

          // Just to make things feel fresh â€” change background color when done
          document.body.style.backgroundColor = "#d0f0c0"; // soft green
        }
      }, 500); // Runs every 500 milliseconds
    }

    // As soon as the page loads, run the animation
    startLoadingForMukwayaLwere();

    // ðŸ’¡ Fun expansion idea: Add a little background tune or sound effect when it finishes ðŸŽµ
  </script>

</body>
</html>
