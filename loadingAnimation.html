<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mukwaya Lwereâ€™s Animation Simulator - Page Loading</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <!-- This is where the loading icon or spinner will show -->
  <div id="loadingDisplay" style="font-size: 2rem; margin-bottom: 20px;">
    Still Working... Getting things ready...
  </div>

  <!-- This shows the current loading status as text -->
  <div id="loadingMessage">
    Be Patient... please, loading...
  </div>

  <script>
    // Function that handles the whole loading animation logic
    function startLoadingForMukwayaLwere() {
      const loader = document.getElementById("loadingDisplay");
      const status = document.getElementById("loadingMessage");

      const animationSteps = ["|", "/", "-", "\\"]; // Spinning wheel frames
      let index = 0;
      let cycleCount = 0;
      const maxCycles = 8;

      const interval = setInterval(() => {
        loader.textContent = animationSteps[index % animationSteps.length];
        index++;
        if (index % animationSteps.length === 0) {
          cycleCount++;
        }
        if (cycleCount >= maxCycles) {
          clearInterval(interval);
          loader.textContent = "ðŸŽ‰ Mukwaya Lwere all Tasks are Finished!";
          status.textContent = "All process are done! Thank you for your patience and waiting. â€” Mukwaya Lwere";
          document.body.style.backgroundColor = "#d0f0c0"; // soft green
        }
      }, 200); // smoother animation speed
    }

    // Run the animation when the page loads
    startLoadingForMukwayaLwere();

    // ðŸ’¡ Extra idea: Trigger a restart button or add a fading sound cue once complete!
  </script>

</body>
</html>
